name: rlsim-env
channels:
  - defaults
  - conda-forge
dependencies:
  - matplotlib=3.8.2
  - pip
  - pymatgen=2023.3.10
  - python=3.10
  - scipy=1.10.1
  - toml=0.10.2
  - tomli=2.0.1
  - tqdm=4.65.0
  - yaml=0.2.5
  - numpy

  - pip:
      - numpy>=1.22.4
      - ipykernel==6.13.0
      - jupyter==1.0.0
      - jupyter-console==6.4.3
      - jupyterlab-pygments==0.2.2
      - jupyterlab-widgets==1.1.0
